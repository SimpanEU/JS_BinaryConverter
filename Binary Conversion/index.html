<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simpans Binary Convertion Tool</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <center>
    <p>&nbsp;
    <p><b>UNDER DEVELOPMENT</b></p>
    <p>JavaScript Binary Convertion Tool</p>
    <p>&nbsp;

    <form>
        Enter binary value: <input type="text" size="20" id="binvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('binbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="binbutton">Convert</button>
    </form>

    <form>
        Enter decimal value: <input type="text" size="20" id="decvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('decbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="decbutton">Convert</button>
    </form>

    <form>
        Enter hex value: <input type="text" size="20" id="hexvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('hexbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="  hexbutton">Convert</button>
    </form>

    <form>
        Enter octal value: <input type="text" size="20" id="octvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('octbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="octbutton">Convert</button>
    </form>

    <div id="binreturn"></div>
    <div id="decreturn"></div>
    <div id="hexreturn"></div>
    <div id="octreturn"></div>

    <script src="js/converter.js"></script>

</center>
</body>
</html>
