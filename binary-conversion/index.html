<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simpans Binary Data Convertion</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <form>
        Enter binary value: <input type="text" size="20" id="inputvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('binbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="binbutton">Submit</button>
    </form>

    <form>
        Enter decimal value: <input type="text" size="20" id="inputvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('decbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="decbutton">Submit</button>
    </form>

    <form>
        Enter hex value: <input type="text" size="20" id="inputvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('hexbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="hexbutton">Submit</button>
    </form>

    <form>
        Enter octal value: <input type="text" size="20" id="inputvalue" onkeydown="if (event.keyCode == 13)  document.getElementById('octbutton').click()" />
        <input type="text" style="display: none;" />
        <button type="button" id="octbutton">Submit</button>
    </form>

    <div id="returndata"></div>

    <script src="js/converter.js"></script>
</body>
</html>
